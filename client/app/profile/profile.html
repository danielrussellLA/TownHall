<div class="profileContainer">
  <div class="navBar" layout="row">
    <h1 class="logo"><i class="fa fa-university"></i>TownHall</h1>
    <div class="navButtons">
      <md-button ng-click="createNewBoard()">+</md-button>
      <md-button ng-click="clicked()">Profile</md-button>
      <md-button ng-click="signout()">Sign Out</md-button>
    </div>
  </div>

  <div class="boardList" ng-repeat="board in boards">
    <div class="boardThumbnail" ng-click="loadBoard(board)">
      <p>{{board.boardName}}</p>
    </div>
  </div>
</div>
